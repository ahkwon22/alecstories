      div.img {
          margin: 20px 0 20px 20px;
          border: 3px solid #D8DABE;

          transition: all 0.1s ease;

      div.img:hover {

          text-align: center;
          background: #D0C7AD;
          color: #FFF;
          font-size: 1em;
          font-style: oblique;
      }
    </style>
